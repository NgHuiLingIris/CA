<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>


   
        <h2>All Leaves</h2>
		<table 
			id="usertable">
			<tr>
				<th>Employee Name</th>
				<th>Leave Type</th>
				<th>Reason</th>
				<th>Status</th>
				<th>FromDate</th>
				<th>ToDate</th>
				<th>Duration</th>
				<th>Manager Comment</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr th:each="leave : ${leavelist}">
				<td th:text="${leave.employeename}">Employee Name</td>
				<td th:text="${leave.leave_type}">Type</td>
				<td th:text="${leave.reason}">Reason</td>
				<td th:text="${leave.status}">Status</td>
				<td th:text="${leave.fromDate}">fromDate</td>
				<td th:text="${leave.toDate}">toDate</td>
				<td th:text="${leave.duration}">Duration</td>
				<td th:text="${leave.managerComment}">Manager Comment</td>
				<td><a th:href="${'/leaves/edit/' + leave.id +'/'+ leave.EmployeeId}">Edit</a></td>
				<td><a th:href="${'/leaves/delete/' +leave.id +'/'+ leave.EmployeeId}">Delete</a></td>
			</tr>
		</table>


</body>
</html>
