<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Application Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    
</head>
<body style="text-align:center">
<a href="/home">Home</a> <a href="/home/viewEmployee"> View User</a><a href="/leaves/createLeave"> Create Leave</a>  <br>
  <br><h1>Leave Application Form</h1>

<form action="#" th:object="${leaves}" th:action="@{/leaves/edit/{id}/{employeeid}(id=${leaves.id}, employeeid=${leaves.EmployeeId})}" method="post">

<fieldset>
	<table id="usertable">

				<tr>
					<td>From Date: </td>
					<td><input type="date" th:field="*{fromDate}"></td>
					<td th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}"></td>
				</tr>
				<tr>
					<td>To Date: </td>
					<td><input type="date" th:field="*{toDate}"></td>
					<td th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}"></td>
				</tr>
					<tr> <td> Leave Type:</td> <td> <select th:field="*{leave_type}">
									   <option value=""> Choose leave type </option>
									   <option th:value="Annual" th:text="Annual"/>
									   <option th:value="Medical" th:text="Medical"/>
									   </select> </td> </tr>
				<tr>
					<td>Reason:</td>
					<td> <input type="text" th:field="*{reason}"></td>
					<td th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></td>
				</tr>

			<tr><td>
			overseas Contact Details:</td>
					<td><input type="text" th:field="*{overseasContactDetails}"></td>
					<td th:if="${#fields.hasErrors('overseasContactDetails')}"
						th:errors="*{overseasContactDetails}"></td>
				</tr>
			<tr> <td> Status:</td> <td> <select th:field="*{status}">
									   <option th:value="Pending" th:text="Pending"/>
									   </select> </td> </tr>
	</table>
    <p>
    	<input type="hidden" th:field="*{id}" >
    	<input type="hidden" th:field="*{EmployeeId}" >
        <input type="submit" id="button" value="Submit"/>  <input type="reset" id="button" value="Reset">
    </p>
 </fieldset>
</form>


</body>
</html>
